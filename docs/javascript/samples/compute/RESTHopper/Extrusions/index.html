  html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
body { margin: 0; }
.outer {
}
.frame {
  display: flex;
  width: 100vw;
  height: 100vh;
}
.frame>* {
  flex: 1 1 50%;
}
#editor {
  font-family: monospace;
  padding: .5em;
  background: #FFF;
  color: white;
}
canvas {
  position: inline;
  width: 100%;
  height: 100%;
}



    @keyframes spin {

      100% {
        transform: rotate(360deg);

<body>



  <div class="container">
		<div class="row">

	    <div class="col-lg-4">



				<div id="visualization"></div>
			 </div>
	    </div>
	  <div class="row">
	    <div class="col-lg-8 col-xl-12 col-sm-12">
        <div id="frame">
        <div id="canvas">
          <canvas></canvas>
      </div>
</div>
	        </div>

	    <div class="col-lg-4 col-xl-12 col-sm-12">
	      <div class="row">
	       <div class="col-lg-12 col-xl-4 col-sm-12">





					 <div id="inputs">

 					<!-- <fieldset class="inputgroup"> -->
						<div>
							<fieldset class="inputgroup">
								<div id="caseWrapper">
									<legend class="heading first">LAB BENCH</legend>
                  <input type="checkbox" name="vShadeOn" id="vShadeOn" checked>

								</div>

				</fieldset>
							</div>
            <!-- </div> -->

              <div id="occupancyWrapper">
   						<form id="occupantSliders" autocomplete="off">
   							<fieldset class="inputgroup">
   								<!-- <legend>Occupancy Thresholds</legend>
   								<hr> -->


                     <label for="height">Height (ft)</label><div class="occSlider">
                     <input type="range" id="height" name="height" min="1" max="10" value="3" step="1" onmouseup="onSliderChange()" ontouchend="onSliderChange()"><p id="ppdOutput">40%</p></div>


                     <label for="width">Width (in)</label>
                     <div class="occSlider"><input type="range" id="width" name="width" min="0" max="100.00" value="50.00" step="0.1" onmouseup="onSliderChange()" ontouchend="onSliderChange()"><p id="ppdOutput2"> 0.75 Hr</p></div>


                   <label for="length">Length (in)</label>
                     <div class="occSlider"><input type="range" id="length" name="length" min="0" max="100.00" value="30.00" step="0.1" onmouseup="onSliderChange()" ontouchend="onSliderChange()"><p id="ppdOutput3">40%</p></div>

   							</fieldset>

   						</form>
   					</div>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Island Bench</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Mobile Table</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Built in Table</label><br>


 						<label>Table Height</label>
 						<input type="number" name="long" id="long" min="-180" max="180" value="-71" step="1"><br>

 						<label>Table Width</label>
 						<input type="number" name="lat" id="lat" min="-180" max="180"  value="42" step="1"><br>

 						<label>Table Length</label>
 						<input type="number" name="timeZone" id="timeZone" min="-12" max="12"  value="-5" step="1"><br><br>

            <fieldset class="inputgroup">
              <legend class="heading">Bench Properties</legend>

              <label>Window Height from Sill</label>
              <input type="number" name="windowHeight" id="windowHeight" min="0.0" max="12.0"  value="7.0" step="1.0"><br>

              <label>Sill Height</label>
              <input type="number" name="sill" id="sill" min="0" max="5"  value="2.0" step="1"><br>

            </fieldset>


					</div>

	        </div>
	        <div class="col-lg-12 col-xl-4 col-sm-12">

            <div id="inputs">



  							<div>
  								<fieldset class="inputgroup">
  									<div id="caseWrapper">
  										<legend class="heading first">Cabinets</legend>
                      <input type="checkbox" name="vShadeOn" id="vShadeOn" checked>

  									</div>
  								</div>

  						<div id="citySearch">
  							<input type="button" name="bHour" id="bHour" value="Suspended" class="optionButton unselected" onclick="msg()">
  							<input type="button" name="bDay" id="bDay" value="Mobile" class="optionButton selected" onclick="msg2()">
  							<input type="button" name="bAnnual" id="bAnnual" value="Floor" class="optionButton unselected" onclick="checkAnnual()">
  							<div style="clear:both;"></div>
  						</div>

  							</fieldset>


  						<label>Hour</label>
   						<input type="number" name="hour" id="hour" min="0" max="24" value="12" step="1"><br>

   						<label>Day</label>
   						<input type="number" name="day" id="day" min="1" max="31" value="21" step="1"><br>

   						<label>Month</label>
   						<input type="number" name="mon" id="mon" min="1" max="12"  value="9" step="1"><br>

   						<label>Time Step per Hour</label>
   						<input type="number" name="timeStep" id="timeStep" min="1" max="8"  value="4" step="1" disabled><br><br>
   						<!-- <input type="number" name="timeStep1" id="timeStep1" min="1" max="8"  value="2" step="1"><br> -->



              <fieldset class="inputgroup">
                <legend class="heading">Cabinet Properties</legend>

                <label>Window Height from Sill</label>
                <input type="number" name="windowHeight" id="windowHeight" min="0.0" max="12.0"  value="7.0" step="1.0"><br>

                <label>Sill Height</label>
                <input type="number" name="sill" id="sill" min="0" max="5"  value="2.0" step="1"><br>


                <label id="setGlazing">Set Glazing Amount By</label><br class="glzBR">


                <label for="width" id="windowWidthLabel">
                <div class="customCheckStyle">
                <input type="radio" name="glazingRadio" value="windowWidthCheck" id="windowWidthCheck" checked>
                <label for="windowWidthCheck" id="checkWindWidth"></label>
                </div>Window Width</label>
                <!-- <div class="inputWrapperLeft"> -->
                <input type="number" name="windowWidth" id="windowWidth" min="0" value="14" step="0.5" class="case1"><br>
                <!-- </div><br> -->

                <label for="glazing" id="glazingLabel">
                <div class="customCheckStyle">
                <input type="radio" name="glazingRadio" value="glazingRatioCheck" id="glazingRatioCheck">
                <label for="glazingRatioCheck" id="checkGlzRatio"></label>
                <br>


              </fieldset>
              </div>
              </div>



	        <div class="col-lg-12 col-xl-4 col-sm-12">
						<div id="inputs">

		 				<fieldset class="inputgroup">
							<div>
								<fieldset class="inputgroup">
									<div id="caseWrapper">
										<legend class="heading first">Shelving</legend>
                    <input type="checkbox" name="vShadeOn" id="vShadeOn" checked>

									</div>
								</div>


		 					<label><strong>Pegboard[x]</strong></label>
							<input type="number" name="hShadeDep" id="hShadeDep" min="0" max="4"  value="1" step="1"><br>

		 					<label>&emsp;Number of Shades</label>
							<input type="number" name="hShadeNum" id="hShadeNum" min="0" max="10"  value="0" step="1"><br>

		 					<label>&emsp;Spacing</label>
							<input type="number" name="hShadeSpace" id="hShadeSpace" min="1" max="10"  value="3" step="1"><br>

		 					<label>&emsp;Distance from Facade</label>
							<input type="number" name="hShadeDist" id="hShadeDist" min="0" max="10"  value="0" step="1"><br><br>

		 					<label><strong>Wall Shelving[x]</strong></label>

							<input type="number" name="vShadeDep" id="vShadeDep" min="0" max="4"  value="3" step="1"><br>


		 					<label>&emsp;Number of Shades</label>
							<input type="number" name="vShadeNum" id="vShadeNum" min="0" max="100"  value="0" step="1"><br><br>

              <label><strong>Wall Cabinet[x]</strong></label>

		 					<label>&emsp;Distance from Facade</label>
							<input type="number" name="vShadeDist" id="vShadeDist" min="0" max="10"  value="0" step="1"><br>

							<label>&emsp;Full Height Louvers?</label>
							<input type="checkbox" name="vShadeOn" id="vShadeOn" checked><br>

							<label>&emsp;&emsp;&emsp;&emsp;Height Above Window</label>
							<input type="number" name="vShadeHeight" id="vShadeHeight" min="-10" max="10"  value="0" step="1"><br>


		 				</fieldset>
		 				</div>
	       </div>
	     </div>
	    </div>
	  </div>
	</div>



  <div id="loader"></div>




  <script type="text/javascript" src="https://threejs.org/build/three.js"></script>
  <script type="text/javascript" src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script type="text/javascript" src="../../../resources/rhino3dm.js"></script>
  <script type="text/javascript" src="../../../resources/compute.rhino3d.js"></script>
  <script type="text/javascript" src="app2.js"></script>
</body>

</html>
