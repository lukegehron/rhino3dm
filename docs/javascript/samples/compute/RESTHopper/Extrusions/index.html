<html>
    <head>
        <meta charset="utf-8">
        <title>Compute RestHopper Test</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
            input {width: 90%;}
            #container {position: relative;}
            #container canvas, #overlay { position: absolute;}
            #overlay {z-index: 1; width: 100%}

            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="loader"></div>
        <div id="container">
            <div id="overlay">
                <div>
                    <input type="range" id="height" name="height" min="1" max="10" value="3" step="1" onmouseup="onSliderChange()" ontouchend="onSliderChange()">
                    <label for="count">Height (ft)</label>
                </div>
                <div>
                    <input type="range" id="width" name="width" min="0" max="100.00" value="50.00" step="0.1" onmouseup="onSliderChange()" ontouchend="onSliderChange()">
                    <label for="radius">Width (in)</label>
                </div>
                <div>
                    <input type="range" id="length" name="length" min="0" max="100.00" value="30.00" step="0.1" onmouseup="onSliderChange()" ontouchend="onSliderChange()">
                    <label for="length">Length (in)</label>
                </div>
            </div>

            <div id="canvas"></div>
        </div>

        <script type="text/javascript" src="https://threejs.org/build/three.js"></script>
        <script type="text/javascript" src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script type="text/javascript" src="../../../resources/rhino3dm.js"></script>
        <script type="text/javascript" src="../../../resources/compute.rhino3d.js"></script>
        <script type="text/javascript" src="app2.js"></script>
    </body>
</html>
